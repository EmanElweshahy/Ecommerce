<section class="w-50 mx-auto pt-5 m-5">
    <div class="row g-0">
        <div class="col-md-8">
            <owl-carousel-o [options]="mainSlideOptions">
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-1.jpeg" alt="" srcset="">
                </ng-template>  
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-2.jpeg" alt="" srcset="">
                </ng-template>  
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-3.jpeg" alt="" srcset="">
                </ng-template>  
              </owl-carousel-o>
        </div>
        <div class="col-md-4">
            <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="" srcset="">
            <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="" srcset="">
        </div>
    </div>
</section>

<section>
    <owl-carousel-o [options]="categoryOptions">

        <ng-container *ngFor="let item of categoriesData">
            <ng-template carouselSlide>
                <img height="270" [src]="item.image" [alt]="item.name" [title]="item.name">
                <h3 class="my-2 fw-bold font-sm">{{item.name}}</h3>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</section>

<section class="container pt-3">
    <div class="row g-4">
        <div *ngFor="let item of productsData" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <div class="product p-3 border-0">

                <div role="button" [routerLink]="['/Details',item._id]">
                    <img class="w-100" [src]="item.imageCover" alt="" srcset="">

                    <div class="product-details">
                        <h4 class="text-main h6">{{item.category.name}}</h4>
                        <h3 class="h6">{{item.title | cuttext}}</h3>

                        <div class="d-flex align-items-center justify-content-between">
                            <span>{{item.price | currency:'EGP'}}</span>
                            <span> <i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
                        </div>
                        
                    </div>

                </div>
                <div class="text-end pt-3">
                    <i *ngIf="!wishListData.includes(item._id)" (click)="addToList(item._id);" class="fa-solid fa-heart fs-3"></i>
                    <i *ngIf="wishListData.includes(item._id)" style="color: red;" (click)="Remove(item._id);" class="fa-solid fa-heart fs-3"></i>
                </div>
                <div class="px-5">
                    <button (click)="addProductToCart(item._id)" class="main-btn add-btn w-100 mt-3">+ Add To Cart</button>
                </div>

            </div>
        </div>
    </div>
</section>
