<section class="container m-auto w-50 rounded shadow ">
    <div class="row g-4 align-items-center ">
        <div class="col-md-6">
            <img height="350" class="card-img-top" [src]="categoryData.image" [alt]="categoryData.name">
        </div>
        <div class="col-md-6">
            <div class="card-body text-center">
                <h4 class="card-title text-main py-3 h1 fw-bold">{{categoryData.name}}</h4>
            </div>
        </div>
    </div>
</section>
