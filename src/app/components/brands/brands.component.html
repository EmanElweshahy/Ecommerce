<section class="container my-5 pt-5">
    <h1 class=" text-main text-center fw-bolder py-5 ">All Brands</h1>
    <div class="row g-4">
        <div *ngFor="let brand of brandsData" class="col-md-3">
            <div class="product">
                <img height="200" class="card-img-top" [src]="brand.image" alt="Title">
                <div class="card-body text-center">
                    <h4 class="card-titlepy-3">{{brand.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</section>
